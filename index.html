        <div id="loading">
        
            <img id="hello" src="images/hello.png" draggable="false">
        
        </div>
                
        <script>window.addEventListener("load", itsalive, false);</script>
        
        <div id="lives">
        
            <div id="background"></div>
            <div id="lifetimercontainer"><span class="lifetimertext" id="lifetimer">3:00</span></div>
            <object id="heart" data="images/life.svg" type="image/svg+xml"></object>
            <object id="three" data="images/3.svg" type="image/svg+xml"></object>
            <object id="two" data="images/2.svg" type="image/svg+xml"></object>
            <object id="one" data="images/1.svg" type="image/svg+xml"></object>
            <object id="zero" data="images/0.svg" type="image/svg+xml"></object>
            <img id="adbutton" src="images/ad.png" onClick="adreward()" draggable="false">
        
        </div>
        
        <div id="flash"></div>
        
        <!--
        <div id="orientationhandler">
        
            <object id="orientationerror" data="images/orientationerror.svg" type="image/svg+xml"></object>
        
        </div>
        -->
        
        <div id="profile">
        
            <img class="profilepic" id="pic" src="images/mask.png" onClick="logout()" draggable="false">
            <img class="profilepic" id="mask" src="images/mask.png" onClick="logout()" draggable="false">
            <img class="profilepic" id="loginbutton" src="images/login.png" onClick="login()" draggable="false">
        
        </div>
        
        <div id="leaderboard">
        
            <div id="havefriends">
                
                <object id="trophy" data="images/trophy.svg" type="image/svg+xml"></object>
                <img class="trophypic" id="firstpic" src="images/mask.png" draggable="false">
                <img class="trophypic" id="firstmask" src="images/mask.png" draggable="false">
                <div id="trophynamecontainer"><span class="firstnametext" id="firstname">Lorem Ipsum Dolor Sit Amet</span></div>
                <div id="trophyscorecontainer"><span class="firstscoretext" id="firstscore">0</span></div>

                <div id="player">
                    
                    <object id="medal" data="images/medal.svg" type="image/svg+xml"></object>
                    <img class="medalpic" id="mepic" src="images/mask.png" draggable="false">
                    <img class="medalpic" id="memask" src="images/mask.png" draggable="false">
                    <div id="medalnamecontainer"><span class="menametext" id="mename">Lorem Ipsum Dolor Sit Amet</span></div>
                    <div id="medalscorecontainer"><span class="mescoretext" id="mescore">0</span></div>
                    
                </div>
                
            </div>
            
            <img id="invitebutton" src="images/invite.png" onClick="share()" draggable="false">
        
        </div>
        
        <div id="game">
            
            <object class="dropbackground lilac" id="lilac" data="images/lilac.svg" type="image/svg+xml"></object>
            <object class="dropbackground blue" id="blue" data="images/blue.svg" type="image/svg+xml"></object>
            <object class="dropbackground green" id="green" data="images/green.svg" type="image/svg+xml"></object>
            <object class="dropbackground yellow" id="yellow" data="images/yellow.svg" type="image/svg+xml"></object>
            <object class="dropbackground orange" id="orange" data="images/orange.svg" type="image/svg+xml"></object>
            <object class="dropbackground red" id="red" data="images/red.svg" type="image/svg+xml"></object>
            <object class="dropbackground chocolate" id="chocolate" data="images/chocolate.svg" type="image/svg+xml"></object>
            
            <object class="drop lilac" id="droplilac" data="images/drop.svg" type="image/svg+xml"></object>
            <object class="drop blue" id="dropblue" data="images/drop.svg" type="image/svg+xml"></object>
            <object class="drop green" id="dropgreen" data="images/drop.svg" type="image/svg+xml"></object>
            <object class="drop yellow" id="dropyellow" data="images/drop.svg" type="image/svg+xml"></object>
            <object class="drop orange" id="droporange" data="images/drop.svg" type="image/svg+xml"></object>
            <object class="drop red" id="dropred" data="images/drop.svg" type="image/svg+xml"></object>
            <object class="drop chocolate" id="dropchocolate" data="images/drop.svg" type="image/svg+xml"></object>
            
            <!-- Bug -->
            <object class="bugdropbackground lilac" id="buglilac" data="images/lilac.svg" type="image/svg+xml"></object>
            <object class="bugdropbackground blue" id="bugblue" data="images/blue.svg" type="image/svg+xml"></object>
            <object class="bugdropbackground green" id="buggreen" data="images/green.svg" type="image/svg+xml"></object>
            <object class="bugdropbackground yellow" id="bugyellow" data="images/yellow.svg" type="image/svg+xml"></object>
            <object class="bugdropbackground orange" id="bugorange" data="images/orange.svg" type="image/svg+xml"></object>
            <object class="bugdropbackground red" id="bugred" data="images/red.svg" type="image/svg+xml"></object>
            <object class="bugdropbackground chocolate" id="bugchocolate" data="images/chocolate.svg" type="image/svg+xml"></object>
            <!-- /Bug -->
                    
        </div>
        
        <div id="control" onmouseover="hoverhandler(0)" onmouseout="hoverhandler(1)">
            
            <img class="button buttonup" id="buttonlilac" src="images/buttonlilac.png" ontouchstart="clickhandler(0)" onClick="clickhandler(0)" draggable="false">
            <img class="button buttonup" id="buttonblue" src="images/buttonblue.png" ontouchstart="clickhandler(1)" onClick="clickhandler(1)" draggable="false">
            <img class="button buttonup" id="buttongreen" src="images/buttongreen.png" ontouchstart="clickhandler(2)" onClick="clickhandler(2)" draggable="false">
            <img class="button buttonup" id="buttonyellow" src="images/buttonyellow.png" ontouchstart="clickhandler(3)" onClick="clickhandler(3)" draggable="false">
            <img class="button buttonup" id="buttonorange" src="images/buttonorange.png" ontouchstart="clickhandler(4)" onClick="clickhandler(4)" draggable="false">
            <img class="button buttonup" id="buttonred" src="images/buttonred.png" ontouchstart="clickhandler(5)" onClick="clickhandler(5)" draggable="false">
            <img class="button buttonup" id="buttonchocolate" src="images/buttonchocolate.png" ontouchstart="clickhandler(6)" onClick="clickhandler(6)" draggable="false">

            <img class="button" id="buttondown" src="images/buttondown.png" ontouchstart="clickhandler(i[1])" onClick="clickhandler(i[1])" draggable="false">
                    
        </div>
        
        <div id="gameover">
        
            <object id="gameovertext" data="images/gameover.svg" type="image/svg+xml"></object>
        
        </div>
        
        <div id="scoreplus">
        
            <object id="scoreplustext" data="images/plus1.svg" type="image/svg+xml"></object>
        
        </div>
        
        <div id="newrecord">
        
            <object id="newrecordtext" data="images/newrecord.svg" type="image/svg+xml"></object>
        
        </div>
        
        <div id="reward">
            
            <object id="dropmirrorreward" data="images/dropmirror.svg" type="image/svg+xml"></object>
            <div id="scorecontainer"><span class="scoretext" id="score">0</span></div>
            
            <object id="dropmirrorrecord" data="images/dropmirrorgold.svg" type="image/svg+xml"></object>
            <div id="scorecontainerrecord"><span class="scoretext" id="scorerecord">0</span></div>
                    
        </div>
        
        <div id="spread">
            
            <a href='https://play.google.com/store/apps/details?id=com.barcellosm.drops&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img class="badge" id="googleplaybadge" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/></a>
            
            <div id="mobile">
                
                <img class="spreadbutton" id="messenger" src="images/messenger.png" onClick="sendMessenger()" draggable="false">
                <a href="whatsapp://send?text=%20https%3A%2F%2Fbarcellosm.github.io%2Fdrops&amp;"><img class="spreadbutton" id="whatsapp" src="images/whatsapp.png" draggable="false"></a>
                <a href="line://msg/text/%20https%3A%2F%2Fbarcellosm.github.io%2Fdrops"><img class="spreadbutton" id="line" src="images/line.png" draggable="false"></a>
                <a id="kakaobutton" href="javascript:;"><img class="spreadbutton" id="kakao" src="images/kakao.png" draggable="false"></a>
                
            </div>
            
            <div id="notmobile">
                
                <img class="spreadbutton" id="messengerweb" src="images/messenger.png" onClick="sendMessenger()" draggable="false">
                <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fbarcellosm.github.io%2Fdrops%2F&original_referer=https://barcellosm.github.io/drops&amp;"><img class="spreadbutton" id="twitterweb" src="images/twitter.png" draggable="false"></a>
                         
            </div>

        </div>

            FB.init({
                
                appId: '1603683489940372',
                frictionlessRequests: true,
                status: true,

            FB.Event.subscribe('auth.authResponseChange', onAuthResponseChange);
            FB.Event.subscribe('auth.statusChange', onStatusChange); 
            
        </script>
        
        <script type='text/javascript'>
                      
            Kakao.init('48a9606840c68e9b244f6dd69edd7673');
            
            Kakao.Link.createTalkLinkButton({
              container: '#kakaobutton',
              label: 'Drops',
              image: {
                src: 'https://barcellosm.github.io/drops/images/kakaolink.png',
                width: '300',
                height: '200'
              },
              webButton: {
                text: 'Play Drops!',

              }
